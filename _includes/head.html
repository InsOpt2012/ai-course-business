<head>
  <!-- Google Analytics -->
  {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}

  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.title }} - {{ site.course_name }} / {{ site.course_semester }}{% endif %}">
  <meta name="keywords" content="AI, SME, Business, Growth, Artificial Intelligence, Optimization">
  <meta name="author" content="Insight Optimizers">

  <!-- Title -->
  <title>{% if page.title %}{{ page.title }} - {{ site.course_name }}{% else %}{{ site.course_name }} / {{ site.course_semester }} - {{ site.schoolname }}{% endif %}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">  <!-- Your Custom CSS -->
  
  <!-- External Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext&ver=4.2.4" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600italic,600,400,400italic" rel="stylesheet" type="text/css">
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- SEO and Verification -->
  {% if site.google_site_verification %}
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}
  {% if site.bing_webmastertools_id %}
    <meta name="msvalidate.01" content="{{ site.bing_webmastertools_id }}" />
  {% endif %}
  
  <!-- Canonical and RSS -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.course_name }} / {{ site.course_semester }} - {{ site.schoolname }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
